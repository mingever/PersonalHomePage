<!DOCTYPE html>

    <!--link rel="stylesheet" href="files/index.css"-->
    <style>
    * {
      padding: 0;
      margin: 0
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: #222;
      user-select: none;
      background-color: #f2f2f2
    }

    .card {
      display: flex;
      width: 600px;
      height: 370px;
      margin: 0 32px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 6px #00000026
    }

    .left {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 180px;
      height: 100%;
      padding: 20px 16px;
      border-right: 1px solid rgba(0, 0, 0, .075)
    }

    .left > div {
      display: flex;
      flex-direction: column;
      align-items: center
    }

    .left .me .avatar {
      width: 100px;
      height: 100px;
      padding: 12px;
      margin-bottom: 12px;
      border: 2px solid rgba(0, 0, 0, .075);
      border-radius: 50%
    }

    .left .me .nickname {
      font-size: 20px;
      font-weight: 700
    }

    .left .links > :not(:last-child) {
      margin-bottom: 12px
    }

    .left .links a, .left .links a:active, .left .links a:hover, .left .links a:focus, .left .links a:visited {
      box-sizing: border-box;
      width: 100%;
      height: 36px;
      padding: 0 8px;
      color: #fff;
      text-align: center;
      text-decoration: none;
      background-color: #333;
      border-radius: 8px
    }

    .left .links a img, .left .links a:active img, .left .links a:hover img, .left .links a:focus img, .left .links a:visited img {
      float: left;
      height: 24px;
      margin: 6px 4px;
      filter: invert(100)
    }

    .left .links a span, .left .links a:active span, .left .links a:hover span, .left .links a:focus span, .left .links a:visited span {
      font-size: 14px;
      line-height: 36px
    }

    .left .links a:hover {
      background-color: #555
    }

    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: calc(100% - 180px);
      height: 100%;
      padding-top: 19px
    }

    .right :not(:last-child) {
      margin-bottom: 16px
    }

    .right p {
      font-size: 22px;
      font-weight: 700;
      text-align: center
    }
 
    .wide-spacing {
      letter-spacing: 2px; /* 调整字符间距 */
      line-height: 0.8;    /* 调整行间距 */
    }

    @media screen and (max-width: 512px) {
      .card {
        flex-direction: column;
        height: fit-content
      }

      .card .left {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid rgba(0, 0, 0, .075)
      }

      .card .left .links {
        display: flex;
        flex-direction: column;
        margin-top: 24px
      }

      .card .left .links > a {
        max-width: 240px
      }

      .card .right {
        width: 100%;
        padding: 24px 0
      }
    }

    /* 定义闪烁动画 */
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* 应用闪烁动画和黄色颜色 */
    .blinking-star {
        color: rgb(255, 215, 0); /* 设置为黄色 */
        animation: blink 1s infinite; /* 闪烁动画，1秒一次，无限循环 */
    }
  </style>

</head>

  <body style="min-height: 746px;">
    <main class="card">
      <section class="left">
        <div class="me">
          <img class="avatar" src="https://oss.mingever.com/website/common/avatar.jpg" alt="" draggable="false">
          <span class="nickname">Mingever</span>
        </div>
        <div class="links">
          <a href="https://blog.mingever.com" target="_self" draggable="false">
            <img src="https://oss.mingever.com/website/svg/blog.svg" alt="" draggable="false">
            <span>Blog</span>
          </a>

          <a href="https://github.com/mingever" target="_self" draggable="false">
            <img src="https://oss.mingever.com/website/svg/github.svg" alt="" draggable="false">
            <span>GitHub</span>
          </a>

          <a href="./Itadori/index.html" target="_self" draggable="false">
            <img src="https://oss.mingever.com/website/svg/lab.svg" alt="" draggable="false">
            <span>Lab</span>
          </a>
        </div>
      </section>
      <section class="right">
        <p class="wide-spacing">愿你阅尽千帆</p>
        <p class="wide-spacing">归来仍是少年</p>
        <p><span style="font-size: smaller;"> |•'-'•)</span><span class="blinking-star"> ✧</span></p>
      </section>
    </main>
</body>

</html>
